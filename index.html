<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MODAL CON CSS</title>
</head>
<body>
    <header id="header" class="header">
        <a href="#modal" class="cta">Click</a>
    </header>

    <section id="modal" class="modal">
        <div class="modal__container">
            <figure class="modal__picture">
                <img src="/assets/imagen.svg" class="modal__img" alt="imagen modal">
            </figure>

            <h2 class="modal__title">
                ¡¡Buen trabajo!! <span class="modal__title modal__title--bold">Sigue así</span>
            </h2>

            <p class="modal__paragraph">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Impedit corporis adipisci vel nulla. Quia placeat necessitatibus officia veniam consequuntur eum.</p>

            <a href="#header" class="modal__close">Estoy de acuerdo</a>
        </div>
    </section>
</body>
</html>
